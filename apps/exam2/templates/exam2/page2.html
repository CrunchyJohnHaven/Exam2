<p><a href='/main'>Home</a></p>

<h1>Add a Trip</h1>
{% if messages %}
    {% for error in messages %}
        <p><strong>{{error}}</strong></p>
    {% endfor %}
{% endif %}


<form action="/create/{{user.id}}" method="POST">
    {% csrf_token %}
    Destination: <input type="text" id="destination" name="destination">
    <br>
    Description: <input type="textbox" id="description" name="description">
    <br>
    Travel Date From: <input type="date" id="start_date" name="start_date">
    <br>
    Travel Date To: <input type="date" id="end_date" name="end_date">
    <br>
    <input type="submit" id="submit" value="Add">
</form>
